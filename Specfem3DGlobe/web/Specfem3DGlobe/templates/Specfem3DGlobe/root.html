<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <style type="text/css">
        form ul { list-style: none }
        .error { color: red; }
        #header { top: 0px; left: 0px; width: 100%; border-bottom: thick double grey }
        #sidebar { top: 100px; left: 0px; width: 200px; height: 100%; border-right: thick double grey }
        #content { position: absolute; top: 135px; left: 250px; }

		BODY,TD,SELECT,input,DIV,form,TEXTAREA,center,option,pre,blockquote {font-size:9pt; font-family:'Brush Script MT'}

		.head {border:solid 1 black;font-size:9pt;color:black;background-color:white;height:19px}
		.textarea {border:solid 1;font-size:9pt;color:black;background-color:white;}
		.input {border:solid 1;font-size:9pt;color:black;background-color:white;}
		.submit {border:solid 0;font-size:9pt;color:white;background-color:black;height:19px}
    </STYLE>
    <title>{% block title %}Specfem3DGlobe{% endblock %}</title>
    {% block scripts %}
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>

</html>
