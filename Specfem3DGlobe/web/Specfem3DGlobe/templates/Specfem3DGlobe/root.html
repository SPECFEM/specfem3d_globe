<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <style type="text/css">
        form.inline { border: thin dashed black; padding: 0 1em 0 1em; } 
        form ul { list-style: none }
        .error { color: red; }
        #header { top: 0px; left: 0px; width: 100%; border-bottom: double grey }
        #sidebar { top: 100px; left: 0px; width: 200px; height: 100%; float: left; margin: 2em; border-right: double grey; }
        #content { position: absolute; left: 250px; margin: 2em;  }
        
        .specfem { text-transform: uppercase; letter-spacing: 1em; font-family: Courier; }
        .watermark { color: silver; }
        .hint { color: grey; }
        div.navbar { float: right; }
        div.navbar ul { display: inline; }
        div.navbar li { display: inline; padding: 0 .5em 0 .5em; border-left: thin solid grey; }
        h1.ondemand { text-transform: uppercase; }
        h1.ondemand a { color: black; text-decoration: none;  }
        h3 { color: grey; font-style: oblique; border-bottom: thin solid silver; }

        #registration label { text-transform: uppercase }

		BODY,TD,SELECT,input,DIV,form,TEXTAREA,center,option,pre,blockquote { font-family:'Brush Script MT' }

		.head {border:solid 1 black;font-size:9pt;color:black;background-color:white;height:19px}
		.textarea {border:solid 1;font-size:9pt;color:black;background-color:white;}
		.input {border:solid 1;font-size:9pt;color:black;background-color:white;}
		.submit {border:solid 0;font-size:9pt;color:white;background-color:black;height:19px}
    </style>

    <noscript>
        <style type="text/css"><!--
            .scripted { display: none; }
        </style>
    </noscript>
    <script language="javascript"><!--
        document.write('<style type="text/css">');
        document.write('    .scripted { }');
        document.write('    .computed { background-color: aqua; border:none; }');
        document.write('</style>');
    //--></script>

    <title>{% block title %}Specfem3DGlobe{% endblock %}</title>

    {% block scripts %}
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>

</html>
